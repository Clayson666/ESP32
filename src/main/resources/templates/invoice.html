<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Factura</title>
  <style>
    body { font-family: sans-serif; font-size: 12px; color: #222; }
    h1 { font-size: 18px; margin-bottom: 8px; }
    .meta { margin-bottom: 12px; }
    .row { margin: 4px 0; }
    .label { display: inline-block; min-width: 100px; font-weight: bold; }
    hr { border: none; border-top: 1px solid #ccc; margin: 12px 0; }
  </style>
</head>
<body>
  <h1>Factura</h1>
  <div class="meta">
    <div class="row"><span class="label">Cliente:</span> <span th:text="${invoice.customerName}">Cliente</span></div>
    <div class="row"><span class="label">Fecha:</span> <span th:text="${invoice.date}">2025-01-01</span></div>
    <div class="row"><span class="label">Total:</span> $<span th:text="${invoice.total}">0.00</span></div>
  </div>
  <hr/>
  <p>Gracias por su compra.</p>
</body>
</html>
