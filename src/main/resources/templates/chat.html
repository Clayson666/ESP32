<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - CreaMas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a6baf;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 15px;
            padding: 10px 15px;
        }
        .assistant-message {
            margin-right: auto;
            background-color: #e9ecef;
            border-radius: 15px 15px 15px 0;
            padding: 10px 15px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }
        .typing-indicator {
            display: none;
            padding: 10px;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="chat-container">
            <div class="chat-header">
                <h4>Asistente Virtual</h4>
                <small>¿En qué puedo ayudarte hoy?</small>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                El asistente está escribiendo...
            </div>
            
            <div class="chat-input">
                <input type="text" class="form-control me-2" id="userInput" 
                       placeholder="Escribe tu mensaje aquí..." autofocus>
                <button class="btn btn-primary" id="sendButton">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        $(document).ready(function() {
            const chatMessages = $('#chatMessages');
            const userInput = $('#userInput');
            const sendButton = $('#sendButton');
            const typingIndicator = $('#typingIndicator');
            
            // Scroll to bottom of chat
            function scrollToBottom() {
                chatMessages.scrollTop(chatMessages[0].scrollHeight);
            }
            
            // Add a message to the chat
            function addMessage(role, content) {
                const messageClass = role === 'user' ? 'user-message' : 'assistant-message';
                const messageHtml = `
                    <div class="message ${messageClass}">
                        ${content.replace(/\n/g, '<br>')}
                    </div>
                `;
                chatMessages.append(messageHtml);
                scrollToBottom();
            }
            
            // Handle send message
            function sendMessage() {
                const message = userInput.val().trim();
                if (message === '') return;
                
                // Add user message to chat
                addMessage('user', message);
                userInput.val('');
                
                // Show typing indicator
                typingIndicator.show();
                scrollToBottom();
                
                // Send message to server
                $.ajax({
                    url: '/chat/send',
                    method: 'POST',
                    data: { message: message },
                    success: function(response) {
                        // Hide typing indicator
                        typingIndicator.hide();
                        
                        // Add assistant's response to chat
                        addMessage(response.role, response.content);
                    },
                    error: function(xhr, status, error) {
                        typingIndicator.hide();
                        addMessage('assistant', 'Lo siento, ha ocurrido un error al procesar tu mensaje.');
                        console.error('Error:', error);
                    }
                });
            }
            
            // Event listeners
            sendButton.on('click', sendMessage);
            userInput.on('keypress', function(e) {
                if (e.which === 13) { // Enter key
                    sendMessage();
                }
            });
            
            // Initial focus on input
            userInput.focus();
        });
    </script>
</body>
</html>
